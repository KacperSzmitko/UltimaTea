{%extends "main/base.html"%}
{%block main_content%}
<div class="mainContent" style="width: 100%; height: 100%;">
    <div class="mainTop" style="width: 100%; height: 10%;">
        <div class="topSearch" style="width: 30%; height: 100%; margin: auto;">
            Wyszukiwarka
        </div>

    </div>
    <div class="mainRecipes" style="width: 100%; height: 60%; display: flex;">
        <div class="leftScroll centerIn" style="width: 10%; height: 100%;">
            <div class="in" style="width: 70%; height: 70%; background-color: brown;" onclick = "(()=>{re = document.getElementsByClassName('recipeDisplayed'); if(last == -1 && re.length<3){return;}; last = -1; loadRecipes(parseInt(re[re.length - 1].getAttribute('value')), -3, csrftoken);})()">

            </div>
        </div>
        <div id="recipesDisplay" class="recipesDisplay" style="width: 80%; height: 100%; display: flex;">
            
            
        </div>

        <div class="rightScroll centerIn" style="width: 10%; height: 100%;">
            <div class="in" style="width: 70%; height: 70%; background-color: brown;" onclick = "(()=>{se=document.getElementsByClassName('recipeDisplayed'); if(last == 1 && se.length<3){return;}; last = 1;loadRecipes(parseInt(se[0].getAttribute('value')), 3, csrftoken)})()">

            </div>
        </div>

    </div>
    <div class="mainBottom" style="width: 100%; height: 30%;">
        <div class="bottomButton" style="width: 100%; height: 50%;">
            Przycisk robienia
        </div>
        <div class="bottomText" style="width: 100%; height: 50%;">
            Szacowany czas przygotowania
        </div>
    </div>
</div>
{%endblock main_content%}

{%block scripts%}
{% csrf_token %}
<script>
const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
var last = 0
</script>
<script src="static/main/scripts/home_scripts.js"> </script>
<script>
    loadRecipes(1, 3, csrftoken)
    loadMachineInfo(csrftoken)
</script>
{%endblock scripts%}
