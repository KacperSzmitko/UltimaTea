
{% extends 'base.html' %}
{%block head%}

        <title>UltimaTea-{{title}}</title>
    {%else%}
        <title>UltimaTea</title>
    {%endif%}
{%endblock head%}

{%block content%}
<div class="box container-fluid" style="background-color: seashell; height: 100%;">
    <div class="infoBar row" style="background-color: beige; height: 17%; margin: 0;">
        Informacyjny bar
    </div>
    <div class="containerRow" style="background-color: gold; height: 83%; width: 100%; display: flex;">
        <div class="containerMenu" style="background-color: grey; width: 29%">
            {%include "main/menu.html"%}
        </div>
        <div class="containerSeparator" style="background-color: gainsboro; width: 1%">
            
        </div>
        <div class="containerContent" style="background-color: blue; width: 77%">
