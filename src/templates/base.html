<!doctype html>
<html lang="en">

<head>

    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=fallback"
        rel="stylesheet">
    {% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'login_register/base_style.css' %}">
    {% endblock %}
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=fallback" rel="stylesheet">
    {% block head %}
    {% endblock %}

</head>

<body>

    {% block content %}
    <div class="container-fluid h-100 main-window">
    
        <div class="row  no-gutters w-100 ">
            <div class="col-12">
                <h1>UltimeTea</h1>
            </div>
        </div>

        {% block main_window %}
        <div class="row  no-gutters w-100 main">
            <div class="col-2 col-sm-3 col-md-3 col-lg-4"></div>

            <div class="col-8 col-sm-6 col-md-6 col-lg-4 login text-center">
                    {% block forms %}
                    {% endblock %}
            </div>

            <div class="col-2 col-sm-3 col-md-3 col-lg-4"></div>
        </div>
        {% endblock %}
    </div>
    {% endblock %}

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
